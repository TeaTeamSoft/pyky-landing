                    <li><a href="#"><strong style="color:white;">Para proveedores</strong></a></li>
                </ul>
            </nav>

        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        
        <section id="banner" style="background-image: url('assets/css/images/overlay.png'), url('images/banner_prov.jpg')">
            <h2>Difunde tu emprendimiento</h2>
            <p style="color:white;">Porque sabemos que emprender no es f√°cil, <br/> bajamos los costos para asesorarte y <strong style="color:#f44066">publicitar</strong> tu proyecto</p>
        </section>

        <a onclick="topFunction()" id="toTop" title="Go to top"><i class="fas fa-arrow-up"></i></a>

        <footer id="footer">
            <div class="container">

                    <li><a href="https://github.com/TeaTeam/pyky-landing" class="icon fa-github" target="_blank"></a></li>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
                    $("#toTop").fadeIn("slow")
                } else {
                    $("#toTop").fadeOut("fast")
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            $("#toTop").on("click", function(){
                $("html, body").animate({scrollTop: $("html").offset().top}, 500);
            });
        </script>
</body>
